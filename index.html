<!DOCTYPE HTML>
<html>
<head>
  <title>Mateen's Search</title>
  <meta charset="utf-8">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="form-group">
      <h1 id="SearchBarHeader"><span class="LetterM">M</span><span class="LetterA">a</span><span class="LetterT">t</span><span class="LetterE">e</span><span class="LetterE">e</span><span class="LetterN">n</span><span class="LetterS">'s</span>
        <span class="LetterS">S</span><span class="LetterE">e</span><span class="LetterA">a</span><span class="LetterR">r</span><span class="LetterC">c</span><span class="LetterH">h</span>
        <span class="LetterE">E</span><span class="LetterN">n</span><span class="LetterG">g</span><span class="LetterI">i</span><span class="LetterN">n</span><span class="LetterE">e</span>
      </h1>
      <input id="searchbar" class="form-control" type="search" placeholder="Type Your Search Here">
      <button id="SearchSubmit" type="button" class="common-Button">Search</button>
    </div>
    <main>
      <article>
        <h2>Search Results</h2>
        <p id="SearchInfo"></p>
      </article>
    </main>
    <script src="app.js"></script>
  </div>
</body>
</html>
