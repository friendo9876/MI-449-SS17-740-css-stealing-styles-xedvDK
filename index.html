<!DOCTYPE HTML>
<html>
<head>
  <title>Mateen's Search</title>
  <meta charset="utf-8">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="form-group">
      <h1 id="SearchBarHeader"><span class="green">M</span><span class="blue">a</span><span class="red">t</span><span class="yellow">e</span><span class="yellow">e</span><span class="purple">n</span><span class="green">'s</span>
        <span class="blue">S</span><span class="yellow">e</span><span class="green">a</span><span class="blue">r</span><span class="yellow">c</span><span class="purple">h</span>
        <span class="yellow">E</span><span class="purple">n</span><span class="red">g</span><span class="green">i</span><span class="purple">n</span><span class="yellow">e</span>
      </h1>
      <input id="searchbar" class="form-control" type="search" placeholder="Type Your Search Here">
      <button id="SearchSubmit" type="button" class="common-Button">Search</button>
    </div>
    <main>
      <article>
        <h2>Search Results</h2>
        <p id="SearchInfo"></p>
      </article>
    </main>
    <script src="app.js"></script>
  </div>
</body>
</html>
